<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai or Code</title>
</head>
<body style = "background-color: #121212 ; color: #ffff;">
    
  <ul class ="Language">
    <li>JavaScript</li>
  </ul>


</body>
</html>


<script>
  function addLnaguage(language){
   const li = document.createElement("li")
   li.innerHTML = `${language}`
   document.querySelector(".Language").appendChild(li)

  } 

  addLnaguage("Python")
  addLnaguage("Java")

  // => In Optimize Way
function addOptiLanguage(language){
  const li =  document.createElement('li')
  li.appendChild(document.createTextNode(language))
  document.querySelector('.Language').appendChild(li)

}

addOptiLanguage('C++')
addOptiLanguage('Golang')


/*_______________________Edit DOM Element___________________________*/

const secondLang = document.querySelector("li:nth-child(2")
//secondLang.innerHTML="MOJO"
const newli = document.createElement('li')
newli.textContent = "Kotline"
secondLang.replaceWith(newli)

                        // OR

const firstLang = document.querySelector("li:first-child")
//console.log(firstLang);

firstLang.outerHTML = "<li>TypeScript</li>"

/*_______________________Remove DOM Element___________________________*/

const lastLang = document.querySelector('li:last-child')
console.log(lastLang);
lastLang.remove()



</script>
